<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
        <link type="text/css" rel="stylesheet" href="/main.css" />
    </head>
    <body>
        
        <div class="container">
        
            <h1 class="centred">File Metadata Microservice</h1>
            
            <p>Select a file and submit it to see the file size (in bytes).</p>
            
            <form method="post" enctype="multipart/form-data" action="/">
                <p><input type="file" name="uploadFile"/></p>
                <p><input type="submit"/></p>
            </form>
            
            <div class="centred">
                <p>Created by <a href="http://www.domwakeling.com" target="_blank">Dom Wakeling</a></p>
                <p><em>Written as part of <a href="https://www.freecodecamp">FreeCodeCamp</a> Project 25</em></p>
            </div>
        
        </div><!-- .container -->
    </body>
</html>
